<!DOCTYPE html>
<html>
    <head>
        <title>Cards</title>

            body{

            }
     
            .container{
                display: flex;

            }

            .item{
                height: 400px;
                width: 300px;
                background-color: rgb(226, 226, 226);

                padding: 10px;
                margin: 5px;
                border: solid 1px rgb(212, 210, 210);
            }

            .heading{
                font-size: 23px;
                font-weight: 600;
                font-family:cursive ;

            }

            .sub-container{
                padding-left: 10px;

            }

            .course-name{
                background-color: rgb(143, 201, 224);

                border-radius: 4px;
            }

            .project-description{
                font-size: 14px;
                color:rgb(105, 103, 103)
            }

            .tech-stack{
                display: flex;
                margin: 2px;
            }

            .tech{
                background-color: rgb(221, 218, 218);
                padding: 4px;
                border-radius: 4px;
                margin-right: 5px;
                font-size: 12px;
                border: 1px;

        <div class="container">
